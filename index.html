<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <title>João Pedro Profile</title>

          <img

            id="userImage"

        <h1 id="userName">João Pedro Hoffmann</h1>

            <a href="https://www.youtube.com/DanielMarcon" target="_blank">

            /></a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/rpgpontodeinspiracao"
              target="_blank"
            >
              <img src="./images/instagram.svg" alt="logo do instagram"
            /></a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/pontodeinspiracao"
              target="_blank"
            >

            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/RpgPonto" target="_blank">
              <img src="./images/twitter.svg" alt="logo do twitter"
            /></a>
          </li>

      </div>

    <script src="./script.js"></script>

</html>
